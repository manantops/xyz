<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
            line-height: 1.5;
        }

        .main {
            height: 618px;
            background-color: purple;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parent {
            width: 1110px;
            height: 500px;
            display: flex;
            background: transparent;
        }

        .left {
            width: 40%;
            height: 100%;
            background-color: white;
            border-radius: 22px 0px 0px 22px;
            padding: 25px
        }

        .top-link img {
            width: 28px;
            padding-right: 7px;
            margin-top: -3px;
        }

        .top-link {
            height: 20px;
        }

        .top-link>a {
            text-decoration: none;
            color: black;
        }

        .top-link>a:hover {
            text-decoration: underline;
        }

        .top-link>a:active {
            color: blue;
        }

        .form {
            width: 73%;
            height: 100%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .left input {
            width: 100%;
            border: none;
            border-bottom: 1px solid black;
            margin: 15px 0px;
            padding: 7px 9px;
            outline: none;
        }

        form button {
            border: none;
            border-radius: 7px;
            background-color: purple;
            display: block;
            margin: auto;
            margin-top: 60px;
            padding: 15px 70px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .right {
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(#f239807a, #f239807a), url(https://static.seattletimes.com/wp-content/uploads/2019/01/web-typing-ergonomics-1020x680.jpg);
            background-size: cover;
            color: white;
            border-radius: 0px 22px 22px 0px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="parent">
            <div class="left">
                <div class="top-link">
                    <a href="#"><img
                            src="https://drive.google.com/u/0/uc?id=16U__U5dJdaTfNGobB_OpwAJ73vM50rPV&export=download"
                            alt="top-link">Return home</a>
                </div>
                <div class="form">
                    <form action="">
                        <h2>SIGN IN</h2>
                        <input type="text" class="input" placeholder="USERNAME">
                        <input type="password" class="input" placeholder="PASSWORD">
                        <button>LET'S GO</button>
                    </form>
                </div>
            </div>
            <dev class="right">
                <div class="background">
                    <h1>LONYX</h1>
                    <P>A UX BASED CREATIVE AGENCEY</P>
                </div>
            </dev>
        </div>
    </div>
</body>

</html>
